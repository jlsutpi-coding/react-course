<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      const div = (
        <div>
          <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quaerat
            commodi tempore, libero soluta animi ipsa quisquam esse provident
            nostrum cupiditate omnis accusamus ad, pariatur maiores rem
            dignissimos autem modi recusandae!
          </p>
          <button>hello</button>
        </div>
      );
      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(div);
    </script>
    <script src="react-basic.js"></script>
  </body>
</html>
