<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>

    <script type="text/babel">
      function ChatInput() {
        // Fragment(<></>)
        return (
          <>
            <input placeholder="Sent a message to Chatbot" size="30" />
            <button>Send</button>
          </>
        );
      }
      // destructuring
      function ChatMessage({ message, sender }) {
        // const { message, sender } = props;

        return (
          <div>
            {sender === "robot" && <img src="robot.png" width="50" />}
            {message}
            {sender === "user" && <img src="user.png" alt="" width="50" />}
          </div>
        );
      }
      // <ChatInput/> is component syntax
      // the same with calling the function chatInput();

      function App() {
        return (
          <div>
            <ChatInput />
            <ChatMessage message="hello chatbot" sender="user" />
            <ChatMessage message="Hello! How can I help you?" sender="robot" />
          </div>
        );
      }
      /*
      const app = (
        <div>
          <ChatInput />
          <ChatMessage message="hello chatbot" sender="user" />
          <ChatMessage message="Hello! How can I help you?" sender="robot" />
        </div>
      );
      */

      const container = document.querySelector(".js-container");
      const root = ReactDOM.createRoot(container);
      root.render(<App />);
    </script>
    <script src="react-basic.js"></script>
  </body>
</html>
