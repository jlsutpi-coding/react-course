<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>

    <script type="text/babel">
      function ChatInput() {
        // Fragment(<></>)
        return (
          <>
            <input placeholder="Sent a message to Chatbot" size="30" />
            <button>Send</button>
          </>
        );
      }

      function ChatMessage(props) {
        const { message, sender } = props;
        if (sender === "robot") {
          return (
            <div>
              <img src="robot.png" alt="" width="50" />
              {message}
            </div>
          );
        }
        return (
          <div>
            {message}
            <img src="user.png" alt="" width="50" />
          </div>
        );
      }
      // <ChatInput/> is component syntax
      // the same with calling the function chatInput();
      const app = (
        <div>
          <ChatInput />
          <ChatMessage message="hello chatbot" sender="user" />
          <ChatMessage message="Hello! How can I help you?" sender="robot" />
        </div>
      );

      const container = document.querySelector(".js-container");
      const root = ReactDOM.createRoot(container);
      root.render(app);
    </script>
    <script src="react-basic.js"></script>
  </body>
</html>
