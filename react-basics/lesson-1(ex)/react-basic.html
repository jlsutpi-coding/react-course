<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      const socksPrice = 10;
      const tshirtPrice = 8;
      const shippingCost = 5;
      let total = 0;
      const productsConst = socksPrice + 2 * tshirtPrice;
      total = shippingCost + productsConst;
      total;
      const today = dayjs().format("MMMM D");

      const div = (
        <div>
          <p>Cotton socks : ${10}, quantity:1</p>
          <p>Tshirt : ${8}, quantity :2</p>

          <p>Shipping cost ${shippingCost}</p>
          <p>Price: ${total}</p>
          <button>add to cart</button>
          <p>Tody is {today}</p>
        </div>
      );
      const container = document.querySelector(".js-container");
      const root = ReactDOM.createRoot(container);
      setInterval(() => {
        const currentTime = dayjs().format("HH:mm:ss");
        root.render(<p>current time : {currentTime}</p>);
      }, 1000);
    </script>
    <script src="react-basic.js"></script>
  </body>
</html>
