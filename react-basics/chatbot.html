<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
    <style>
      body {
        font-family: "Arial";
        margin: 0px;
      }
      .send-button {
        background-color: rgb(25, 135, 84);
        color: white;

        padding: 12px 20px;
        margin-left: 10px;

        border: none;
        border-radius: 10px;

        font-size: 15px;
        cursor: pointer;
      }
      .chat-input {
        padding: 12px 15px;

        border-radius: 10px;
        border-width: 1px;

        font-size: 15px;

        flex-grow: 1;
      }
      .chat-input-container {
        display: flex;
        justify-content: center;
        margin-bottom: 60px;
      }
      .app-container {
        max-width: 600px;
        margin: 0 auto;

        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .chat-message-robot,
      .chat-message-user {
        display: flex;
        gap: 10px;
        align-items: start;
      }
      .chat-message-user {
        justify-content: end;
      }
      .chat-message-text {
        background-color: rgb(238, 238, 238);
        padding: 15px 20px;
        border-radius: 10px;
        margin-bottom: 10px;
        max-width: 300px;
      }
      .chat-message-profile {
        width: 45px;
      }

      .chat-messages-container {
        flex-grow: 1;
        margin-top: 20px;
        overflow: scroll;
        scrollbar-width: none;
      }
      .no-message-text {
        color: rgb(116, 116, 116);
        text-align: center;
        align-items: center;
        margin: 20px 0px;
      }
      .loading-gif {
        width: 40px;
        margin: -15px;
      }
      .no-message-text {
        text-align: center;
        color: rgb(153, 153, 153);
      }
    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script type="text/babel">
      function ChatInput({ chatMessages, setChatMessages }) {
        const [inputText, setInputText] = React.useState("");
        const [isLoading, setIsLoading] = React.useState(false);

        async function sendMessage() {
          // loading handling
          setInputText("");

          if (isLoading || isLoading === "") {
            return;
          }
          setIsLoading(true);

          // get user Input set into first obj, second obj is for robot
          const newChatMessages = [
            ...chatMessages,
            {
              message: inputText,
              sender: "user",
              id: crypto.randomUUID(),
            },
          ];

          setChatMessages(newChatMessages);

          setChatMessages([
            ...newChatMessages,
            {
              message: (
                <img className="loading-gif" src="loading-spinner.gif" />
              ),
              sender: "robot",
              id: crypto.randomUUID(),
            },
          ]);

          //get response for robot form server
          const response = await Chatbot.getResponseAsync(inputText);
          // if(response)
          setChatMessages([
            ...newChatMessages,
            { message: response, sender: "robot", id: crypto.randomUUID() },
          ]);

          // setInputText("");
          setIsLoading(false);
        }
        return (
          <>
            <p className="no-message-text">
              {chatMessages.length === 0 &&
                "Welcome to the chatbot project! Send a message using the textbox below.  "}
            </p>
            <div className="chat-input-container">
              <input
                placeholder="Sent a message to Chatbot"
                className="chat-input"
                autoFocus
                onChange={(event) => {
                  setInputText(event.target.value);
                }}
                onKeyDown={(e) => {
                  if (e.key === "Enter") {
                    sendMessage();
                  }
                  if (e.key === "Escape") {
                    setInputText("");
                  }
                }}
                size="30"
                value={inputText}
              />
              <button className="send-button" onClick={sendMessage}>
                Send
              </button>
            </div>
          </>
        );
      }
      // destructuring

      function ChatMessage({ message, sender }) {
        return (
          <div
            className={
              sender === "user" ? "chat-message-user" : "chat-message-robot"
            }
          >
            {sender === "robot" && (
              <img
                className="chat-message-profile"
                src="robot.png"
                alt="robot-photo"
              />
            )}
            <div className="chat-message-text">{message}</div>
            {sender === "user" && (
              <img className="chat-message-profile" src="user.png" alt="" />
            )}
          </div>
        );
      }
      // <ChatInput/> is component syntax

      // the same with calling the function chatInput();
      function useAutoScroll(dependencies) {
        // It's highly recommend to rename this to something
        // more generic like containerRef. This will make the
        // code make more sense if we ever reuse this code in
        // other components.
        const containerRef = React.useRef(null);

        React.useEffect(() => {
          const containerElem = containerRef.current;
          if (containerElem) {
            containerElem.scrollTop = containerElem.scrollHeight;
          }
        }, dependencies);

        return containerRef;
      }
      function ChatMessages({ chatMessages }) {
        const chatMessagesRef = useAutoScroll([chatMessages]);

        {
          return (
            <div className="chat-messages-container" ref={chatMessagesRef}>
              {chatMessages.map((chatMessage) => {
                return (
                  <ChatMessage
                    key={chatMessage.id}
                    message={chatMessage.message}
                    sender={chatMessage.sender}
                  />
                );
              })}
            </div>
          );
        }
      }

      function App() {
        const [chatMessages, setChatMessages] = React.useState([]);
        return (
          <div className="app-container">
            <ChatMessages chatMessages={chatMessages} />
            <ChatInput
              chatMessages={chatMessages}
              setChatMessages={setChatMessages}
            />
          </div>
        );
      }

      const container = document.querySelector(".js-container");
      const root = ReactDOM.createRoot(container);
      root.render(<App />);
    </script>
  </body>
</html>
